<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Xinia's Doll Collection</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron title">
          <h2>Xinia's Doll Collection</h2>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2>Latest Doll's</h2>
          </div>
          <div class="panel-body">
            <p>Xinia's latest set to be added to the collection is the limited edition Robin Hood doll set.</p>
            <hr>
            <img id="robin_hood" src="img/robin-hood.jpeg" alt="robin hood">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2>Popular Doll's</h2>
          </div>
          <div class="panel-body">
            <p>One of our more popular dolls is the Alice in Wonderland limited edition doll. This one is treasured among collector's!</p>
            <hr>
            <img id="alice" src="img/alice.jpg" alt="alice">
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
